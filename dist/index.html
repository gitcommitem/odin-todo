<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="sidebar"></div>
    <div id="main">
        <div id="wrapper">

            <section id="project-info">
                <div class="hflex">
                    <h1 id="icon"></h1>
                    <h1 id="project-title"></h1>
                </div>
                <h2 id="deadline"></h2>
                <p id="proj-desc"></p>
            </section>

            <section class="hflex" id="filter">
                <h3>Filter</h3>
                <ul class="hflex" id="priority">
                    <li>High Priority</li>
                    <li>Medium Priority</li>
                    <li>Low Priority</li>
                    <li>No Priority Set</li>
                </ul>
                <ul class="hflex" id="status">
                    <li>Not started yet</li>
                    <li>In Progress</li>
                    <li>Paused</li>
                    <li>Completed</li>
                </ul>
            </section>

            <section id="todos">
                <section id="high">
                    <h1 class="kicker">High Priority</h1>
                </section>

                <section id="med">
                    <h1 class="kicker">Medium Priority</h1>
                </section>

                <section id="low">
                    <h1 class="kicker">Low Priority</h1>
                </section>

                <section id="none">
                    <h1 class="kicker">No Priority Set</h1>
                    <div class="grid-cont"></div>
                </section>

            </section>
        </div>
    </div>
</body>
</html>
