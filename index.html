<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="sidebar">
        <button type="button"> 
            <img src="./plus-bold.svg" alt="Add icon">
            Add new project
        </button>
        <ul id="projects">
        </ul>
        <p>Settings</p>
    </div>
    <div id="main">
        <div id="wrapper">

            <section id="project-info">
                <div class="hflex">
                    <h1 id="icon"></h1>
                    <h1 id="project-title"></h1>
                    <button type="button">
                        <img src="./dots-three-bold.svg" alt="Project options icon">
                    </button>
                </div>
                <h2 id="deadline"></h2>
                <p id="proj-desc"></p>
            </section>

            <section class="hflex" id="filter">
                <h3>Filter for</h3>
                <ul class="hflex" id="priority">
                    <li>High Priority</li>
                    <li>Medium Priority</li>
                    <li>Low Priority</li>
                    <li>No Priority Set</li>
                </ul>
                <ul class="hflex" id="status">
                    <li>Not started yet</li>
                    <li>In Progress</li>
                    <li>Paused</li>
                    <li>Completed</li>
                </ul>
            </section>

            <section id="todos">
                <section id="high">
                    <div class="hflex">
                        <h1 class="kicker">High Priority</h1>
                        <button type="button">
                            <img src="./dots-three-bold.svg" alt="To-do options icon">
                        </button>
                        <button type="button">
                            <img src="./plus-bold.svg" alt="Add new to-do icon">
                        </button>
                    </div>
                    
                </section>

                <section id="med">
                    <div class="hflex">
                        <h1 class="kicker">Medium Priority</h1>
                        <button type="button">
                            <img src="./dots-three-bold.svg" alt="To-do options icon">
                        </button>
                        <button type="button">
                            <img src="./plus-bold.svg" alt="Add new to-do icon">
                        </button>
                    </div>
                </section>

                <section id="low">
                    <div class="hflex">
                        <h1 class="kicker">Low Priority</h1>
                        <button type="button">
                            <img src="./dots-three-bold.svg" alt="To-do options icon">
                        </button>
                        <button type="button">
                            <img src="./plus-bold.svg" alt="Add new to-do icon">
                        </button>
                    </div>
                </section>

                <section id="none">
                    <div class="hflex">
                        <h1 class="kicker">No Priority Set</h1>
                        <button type="button">
                            <img src="./dots-three-bold.svg" alt="To-do options icon">
                        </button>
                        <button type="button">
                            <img src="./plus-bold.svg" alt="Add new to-do icon">
                        </button>
                    </div>
                    <div class="grid-cont"></div>
                </section>

            </section>
        </div>
    </div>
</body>
</html>
