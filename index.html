<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="modal-overlay hflex hidden">
        <div class="modal">
            <form class="vflex">
                <label for="project-title">Project title</label>
                <input type="text" id="project-title">
                <label for="project-desc">Project description</label>
                <textarea></textarea>
                <div class="hflex">
                    <label for="deadline">Deadline</label>
                    <div>
                        <input type="checkbox" name="deadline">
                        <label for="deadline" name="deadline">No deadline for this project</label>
                    </div>
                </div>
                <input type="date" name="deadline">

                <div>
                    <button type="button">Cancel</button>
                    <button type="button">Create new project</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div id="sidebar">
            <button type="button">
                <img src="./plus-bold.svg" alt="Add icon">
                Add new project
            </button>
            <ul id="projects">
            </ul>
            <p class="hidden">Settings</p>
        </div>
        <div id="main">
            <div class="modal-overlay hidden">
                <div class="modal">
                    <form>

                    </form>
                </div>
            </div>
            <div id="wrapper">
                <section class="vflex" id="project-info">
                    <div class="hflex">
                        <h1 id="icon"></h1>
                        <input type="text" id="projectTitle" placeholder="Untitled" readonly>
                        <div class="option-cont">
                            <button type="button">
                                <img src="./dots-three-bold.svg" alt="Project options icon">
                            </button>
                            <div class="option-popup hidden">
                                <ul>
                                    <li id="delete-todos"><img src="./trash-bold.svg" alt="Delete all todos icon">Delete all to-dos</li>
                                    <li id="delete-project"><img src="./warning-octagon-bold.svg" alt="Delete project icon">Delete project</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="deadline" placeholder="Click to add a deadline" readonly>
                    <div class="deadline-cont hflex hidden">
                        <input type="date">
                        <input type="checkbox">
                        <label for="deadline">No deadline for this project</label>
                    </div>
                    <textarea id="proj-desc" placeholder="Click to add notes/comments for this project" readonly></textarea>
                </section>
                <section class="hflex hidden" id="filter">
                    <h3>Filter for</h3>
                    <ul class="hflex" id="priority">
                        <li>High Priority</li>
                        <li>Medium Priority</li>
                        <li>Low Priority</li>
                        <li>No Priority Set</li>
                    </ul>
                    <ul class="hflex" id="status">
                        <li>Not started yet</li>
                        <li>In Progress</li>
                        <li>Paused</li>
                        <li>Completed</li>
                    </ul>
                </section>
                <section id="todos">
                    <section id="high">
                        <div class="hflex">
                            <h1 class="kicker">High Priority</h1>
                            <button type="button">
                                <img class="hidden" src="./dots-three-bold.svg" alt="To-do options icon">
                            </button>
                            <button class="add" type="button">
                                <img src="./plus-bold.svg" alt="Add new to-do icon">
                            </button>
                        </div>
        
                    </section>
                    <section id="med">
                        <div class="hflex">
                            <h1 class="kicker">Medium Priority</h1>
                            <button type="button">
                                <img class="hidden" src="./dots-three-bold.svg" alt="To-do options icon">
                            </button>
                            <button class="add" type="button">
                                <img src="./plus-bold.svg" alt="Add new to-do icon">
                            </button>
                        </div>
                    </section>
                    <section id="low">
                        <div class="hflex">
                            <h1 class="kicker">Low Priority</h1>
                            <button type="button">
                                <img class="hidden" src="./dots-three-bold.svg" alt="To-do options icon">
                            </button>
                            <button class="add" type="button">
                                <img src="./plus-bold.svg" alt="Add new to-do icon">
                            </button>
                        </div>
                    </section>
                    <section id="none">
                        <div class="hflex">
                            <h1 class="kicker">No Priority Set</h1>
                            <button type="button">
                                <img class="hidden" src="./dots-three-bold.svg" alt="To-do options icon">
                            </button>
                            <button class="add" type="button">
                                <img src="./plus-bold.svg" alt="Add new to-do icon">
                            </button>
                        </div>
                        <div class="grid-cont"></div>
                    </section>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
